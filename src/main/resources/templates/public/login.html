<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="stylesheet" href="public/main.css">
    <script src="public/main.js" defer></script>
    <title>Ploy Index</title>
</head>
<body>
<div class="login-wrapper">
    <form method="POST" action="login">
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></td>
                <td><input type="submit" value="submit" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <p th:if="${param.error}">Invalid username or password.</p>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
